<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spieleabend Umfrage</title>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Open Sans', sans-serif;
      background: linear-gradient(to bottom right, #f8f9fa, #e9ecef);
      padding: 20px;
      color: #333;
      overflow-x: hidden;
    }
    h1 {
      font-size: 28px;
      text-align: center;
      margin-bottom: 20px;
    }
    p {
      text-align: center;
      margin-bottom: 30px;
    }
    form {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      max-width: 500px;
      margin: 0 auto 40px auto;
    }
    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    .date-option {
      display: block;
      margin: 8px 0;
      font-size: 16px;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #4CAF50;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.3s;
    }
    button:hover {
      background-color: #45a049;
      transform: scale(1.05);
    }
    #success-message {
      text-align: center;
      color: green;
      font-weight: bold;
      margin-top: 10px;
      display: none;
    }
    #results {
      max-width: 700px;
      margin: 0 auto;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: #fff;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      border-radius: 12px;
      overflow: hidden;
    }
    th, td {
      padding: 12px;
      text-align: center;
      border-bottom: 1px solid #ddd;
    }
    th {
      background-color: #f1f1f1;
    }
    tr.best-day {
      background-color: #d4edda;
      font-weight: bold;
    }
    tr:hover {background-color: #f9f9f9;}

    @media (max-width: 600px) {
      form, #results {
        width: 90%;
      }
    }
  </style>
</head>
<body>

<h1>Wann hast du Zeit fÃ¼r den Spieleabend?</h1>
<p>Trage deinen Namen ein und wÃ¤hle die Tage aus, an denen du Zeit hast:</p>

<form id="voteForm">
  <input type="text" id="name" placeholder="Dein Name" required>
  <div id="dates"></div>
  <button type="submit">Absenden</button>
  <div id="success-message">âœ… Deine Antwort wurde gespeichert!</div>
</form>

<div id="results">
  <h2 style="text-align:center; margin-bottom:20px;">Ergebnisse (aktuell)</h2>
  <table id="resultsTable">
    <thead>
      <tr><th>Datum</th><th>Teilnehmer</th><th>Anzahl Teilnehmer</th></tr>
    </thead>
    <tbody>
    </tbody>
  </table>
</div>

<script>
function getWeekdays(startDate, endDate) {
  const days = [];
  let date = new Date(startDate);
  while (date <= endDate) {
    if (date.getDay() >= 1 && date.getDay() <= 5) { 
      days.push(new Date(date));
    }
    date.setDate(date.getDate() + 1);
  }
  return days;
}

function formatDateWithDay(date) {
  const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
  return date.toLocaleDateString('de-DE', options);
}

const start = new Date();
start.setDate(start.getDate() + (8 - start.getDay()) % 7);
const end = new Date(start);
end.setDate(end.getDate() + 30);
const weekdays = getWeekdays(start, end);
const datesDiv = document.getElementById('dates');
const resultsTable = document.getElementById('resultsTable').querySelector('tbody');

weekdays.forEach(day => {
  const formatted = day.toISOString().split('T')[0];
  const label = document.createElement('label');
  label.className = 'date-option';
  label.innerHTML = `<input type="checkbox" name="date" value="${formatted}"> ${formatDateWithDay(day)}`;
  datesDiv.appendChild(label);
});

const votes = {};
weekdays.forEach(day => {
  const formatted = day.toISOString().split('T')[0];
  votes[formatted] = [];
});

function updateResults() {
  resultsTable.innerHTML = '';
  let maxParticipants = 0;
  let bestDates = [];

  Object.keys(votes).forEach(date => {
    const participants = votes[date].join(', ');
    const count = votes[date].length;
    if (count > maxParticipants) {
      maxParticipants = count;
      bestDates = [date];
    } else if (count === maxParticipants && count > 0) {
      bestDates.push(date);
    }
  });

  Object.keys(votes).forEach(date => {
    const participants = votes[date].join(', ');
    const count = votes[date].length;
    const displayDate = formatDateWithDay(new Date(date));
    const isBest = bestDates.includes(date);
    const row = `<tr class="${isBest ? 'best-day' : ''}"><td>${displayDate}</td><td>${participants}</td><td>${count}</td></tr>`;
    resultsTable.innerHTML += row;
  });
}

const form = document.getElementById('voteForm');
const submitButton = form.querySelector('button');

form.addEventListener('submit', function(e) {
  e.preventDefault();

  const name = document.getElementById('name').value.trim();
  if (!name) return;

  const checkedDates = Array.from(document.querySelectorAll('input[name="date"]:checked')).map(cb => cb.value);

  submitButton.disabled = true;
  submitButton.textContent = 'Senden lÃ¤uft...';

  fetch('https://script.google.com/a/macros/planinja.de/s/AKfycbw4nQopA9lQjOyp0H6nZBnnvy8ePe5_St28joqHr2AlVlYiMVAh9w4En4bV5opLJMBt_g/exec', {
    method: 'POST',
    mode: 'no-cors',
    headers: {
      'Content-Type': 'application/json'
    },
    body: JSON.stringify({
      name: name,
      dates: checkedDates
    })
  }).then(() => {
    form.reset();
    document.getElementById('success-message').innerHTML = 'âœ…ðŸŽ‰ Deine Antwort wurde gespeichert!';
    document.getElementById('success-message').style.display = 'block';
    setTimeout(() => { 
      document.getElementById('success-message').style.display = 'none';
      document.getElementById('success-message').innerHTML = 'âœ… Deine Antwort wurde gespeichert!';
    }, 3000);

    launchConfetti();
    submitButton.disabled = false;
    submitButton.textContent = 'Absenden';
    fetchSheetData();
  });
});

function launchConfetti() {
  const duration = 2 * 1000;
  const end = Date.now() + duration;
  (function frame() {
    confetti({
      particleCount: 3,
      angle: 60,
      spread: 55,
      origin: { x: 0 }
    });
    confetti({
      particleCount: 3,
      angle: 120,
      spread: 55,
      origin: { x: 1 }
    });
    if (Date.now() < end) {
      requestAnimationFrame(frame);
    }
  }());
}

const sheetID = '1nDQSvhAuIG7Ln1ub5M4kF72O6s66gjh9e-w5oJ8a_PI';
const sheetName = 'Tabellenblatt1';

function fetchSheetData() {
  const url = `https://docs.google.com/spreadsheets/d/${sheetID}/gviz/tq?tqx=out:json&sheet=${sheetName}`;

  fetch(url)
    .then(res => res.text())
    .then(text => {
      const json = JSON.parse(text.substr(47).slice(0, -2));
      const rows = json.table.rows;
      Object.keys(votes).forEach(date => votes[date] = []);
      rows.forEach(row => {
        const date = row.c[0]?.v;
        const name = row.c[1]?.v;
        if (date && name && votes[date]) {
          if (!votes[date].includes(name)) {
            votes[date].push(name);
          }
        }
      });
      updateResults();
    });
}

fetchSheetData();
setInterval(fetchSheetData, 30000);
</script>

<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.4.0/dist/confetti.browser.min.js"></script>

</body>
</html>
